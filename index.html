    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <!-- image gallery -->
            <section class="Calculator-container">
                <div class="screen">
                    <div class="exp"></div>
                    <div class="result"></div>
                </div>
                <div class="row">
                <div class="op C">c</div>
                <div class="op AC">AC</div>
                <div class="op_2 del">X</div>
                </div>
                <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="op">+</div>
                </div>
                <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="op">-</div>
                </div>
                <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="op">*</div>
                </div>
                <div class="row">
                <div class="num">0</div>
                <div class="op_2 equal" >=</div>
                <div class="op">/</div>
                </div>
            </section>

        </main>
        <footer>

        </footer>
        <script src="JSFolder/script.js"></script>    
    </body>
